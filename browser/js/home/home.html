<div class="container" id="home">
	<section class="card">
		<h1>Welcome to Degree Maps!</h1>
		<p class="lead">Choose your major:</p>
		<input class="form-control" type="text" ng-model="searchBox">
	</section>
	<div id="major-list" class="card" ng-if="searchBox" ng-repeat="major in majors | filter:searchBox">
		<a  class="lead" ui-sref="mapsDetail({majorId:'{{major.title}}'})">{{major.title}}</a>
	</div>
</div>
