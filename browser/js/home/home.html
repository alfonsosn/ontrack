<div class="container" id="home">
	<section class="card">
		<h1>Welcome to Degree Maps!</h1>
		<p class="lead">Choose your major:</p>
		<input class="form-control" type="text" ng-model="searchBox">
	</section>
	<div id="major-list" class="card" ng-if="searchBox" ng-repeat="major in majors | filter:searchBox" ng-click="seeMap()">
		<p class="lead row" >{{major.major}}</p>
	</div>
</div>
